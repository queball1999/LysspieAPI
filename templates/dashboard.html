<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="header">
        <div class="controls">
            <div class="refresh-interval">
                <button onclick="fetchData()">Refresh</button>
                <select id="interval" onchange="setRefreshInterval()">
                    <option value="1000">1 Second</option>
                    <option value="5000" selected>5 Seconds</option>
                    <option value="10000">10 Seconds</option>
                    <option value="30000">30 Seconds</option>
                    <option value="60000">1 Minute</option>
                </select>
            </div>
        </div>
        <div class="avatar" onclick="toggleDropdown()">
            <span id="avatar-text"></span>
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="#">Settings</a>
                <a href="#">Profile</a>
                <a href="#">Help</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="column">
            <h2>Queue</h2>
            <div class="queue-container">
                <ol id="queue-list" class="list">
                    <!-- Queue items will be inserted here by JavaScript -->
                </ol>
                <button class="clear-queue-btn" onclick="cleanQueue()">Clear Queue</button>
            </div>
        </div>
        <div class="column">
            <h2>Lives</h2>
            <ul id="lives-list" class="list">
                <!-- Lives items will be inserted here by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        window.addEventListener('beforeunload', function () {
            localStorage.removeItem('token');
        });

        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        function setAvatar() {
            const email = atob(token.split('.')[1]);
            const username = JSON.parse(email).sub;
            document.getElementById('avatar-text').textContent = username.slice(0, 2).toUpperCase();
        }

        setAvatar();
    </script>
</body>
</html>
