<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LysspieAPI Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="header">
        <a href="#" class="site-title-icon">
            <img src="{{ url_for('static', filename='images/favicon.png') }}" alt="Home">
        </a>
        <div class="controls">
            <div class="refresh-interval">
                <button onclick="fetchData()">Refresh</button>
                <select id="interval" onchange="setRefreshInterval()">
                    <option value="1000">1 Second</option>
                    <option value="5000" selected>5 Seconds</option>
                    <option value="10000">10 Seconds</option>
                    <option value="30000">30 Seconds</option>
                    <option value="60000">1 Minute</option>
                </select>
            </div>
        </div>
        <div class="avatar" onclick="toggleDropdown()">
            <span id="avatar-text"></span>
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="#" onclick="openSettings()">Settings</a>
                <a href="#" onclick="openProfile()">Profile</a>
                <a href="#">Help</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="column">
            <h2>Queue</h2>
            <input type="number" id="spin-count" min="1" max="100" value="1">
            <button onclick="spinQueue()">Spin</button>
            <button onclick="clearSpin()">Clear Spin</button>
            <button class="clear-queue-btn" onclick="cleanQueue()">Clear Queue</button>
            <button class="toggle-view-btn" onclick="toggleView('queue-list')">Grid</button>
            <div class="queue-container">
                <ol id="queue-list" class="list">
                    <!-- Queue items will be inserted here by JavaScript -->
                </ol>
            </div>
        </div>
        <div class="column">
            <h2>Lives</h2>
            <div class="lives-controls">
                <input type="checkbox" id="select-all-lives" onclick="toggleSelectAllLives(this)">
                <button class="bulk-ban-btn" onclick="bulkBanUsers()" disabled>Bulk Ban</button>
                <button class="bulk-clear-btn" onclick="bulkClearLives()" disabled>Bulk Clear</button>
            </div>
            <button class="toggle-view-btn" onclick="toggleView('lives-list')">Grid</button>
            <div class="lives-container">
                <ul id="lives-list" class="list">
                    <!-- Lives items will be inserted here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <div class="settings-container">
                <div class="settings-menu">
                    <ul>
                        <li onclick="showGeneralSettings()">General</li>
                        <li onclick="showUserManagement()">User Management</li>
                    </ul>
                </div>
                <div class="settings-content">
                    <div id="general-settings" class="settings-section">
                        <h3>General Settings</h3>
                        <!-- Add general settings content here -->
                    </div>
                    <div id="user-management" class="settings-section">
                        <h3>User Management</h3>
                        <!-- Add user management content here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfile()">&times;</span>
            <div class="profile-container">
                <h3>Profile</h3>
                <label for="display-name">Display Name:</label>
                <input type="text" id="display-name">
                <label for="password">Password:</label>
                <input type="password" id="password">
                <label for="api-key">API Key:</label>
                <input type="text" id="api-key" readonly>
                <button onclick="resetApiKey()">Reset API Key</button>
                <button onclick="saveProfile()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        function setAvatar() {
            const email = atob(token.split('.')[1]);
            const username = JSON.parse(email).sub;
            document.getElementById('avatar-text').textContent = username.slice(0, 2).toUpperCase();
        }

        setAvatar();
    </script>
</body>
</html>
