<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</head>
<body>
    <div class="header">
        <a href="/dashboard" class="site-title-icon">
            <img src="{{ url_for('static', filename='images/favicon.png') }}" alt="Home">
        </a>
    </div>

    <div class="container">
        <div class="error-box">
            <h2>403 Forbidden</h2>
            <p>You are temporarily banned due to multiple failed attempts. Please try again later.</p>
            <img src="{{ url_for('static', filename='images/404_image.png') }}" alt="404 Image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const preferredTheme = localStorage.getItem('preferredTheme') || 'light';
            changeTheme(preferredTheme);
        });
    </script>
</body>
</html>
